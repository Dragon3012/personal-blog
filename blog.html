<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Blog - Nguyễn Xuân Trường</title>

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">NXT</div>
            <ul class="nav-links">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 3rem; color: #fff; font-size: 3rem;">Bài Viết Của Tôi</h1>
            <div class="blog-grid" id="blog-container">
                </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        // Code hiển thị danh sách blog ngay tại trang blog.html
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('blog-container');
            Object.keys(blogPosts).forEach(slug => {
                const post = blogPosts[slug];
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.innerHTML = `<h3>${post.title}</h3><p class="date">${post.date}</p><p>${post.summary || ''}</p>`;
                card.onclick = () => { window.location.href = `post.html?id=${slug}`; };
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
